<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shopping List</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
	<section class="collapse-area">
		<div class="container">
			<div class="row">
				<div class="collapse-tab col-xs-12">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default" id="panel1">
							<!-- Start: Tab-1 -->
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed">
										Create new item
										<span class="bar hidden-xs"></span>
									</a>
								</h4>
							</div>
							<div id="collapseOne" class="panel-collapse collapse ">
								<div class="panel-body">
									<form action="">
										<input type="text" required placeholder="Item name" id="new-item-name">
										<input type="number" required placeholder="Item quantity" id="new-item-quantity">
										<input type="submit" value="Submit" id="btnSubmit" class="button">
									</form>
								</div>
							</div>
						</div>
						<div class="panel panel-default" id="panel2">
							<!-- Start: Tab-2 -->
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="">
										Shopping List
										<span class="bar hidden-xs"></span>
									</a>
								</h4>
							</div>
							<div id="collapseTwo" class="panel-collapse collapse in">
								<div class="panel-body">
									<div id="shopping-items-list">
									</div>
								</div>
							</div>
						</div>
						<div class="panel panel-default" id="panel3">
							<!-- Start: Tab-3 -->
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="collapsed">
										Bought item
										<span class="bar hidden-xs"></span>
									</a>
								</h4>
							</div>
							<div id="collapseThree" class="panel-collapse collapse">
								<div class="panel-body">
									<div id="bought-items"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./script.js"></script>
</body>

</html>
